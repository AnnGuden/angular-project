<div ng-controller="ArticlesCtrl as ctrl">
  <button ng-click="openAddArticleForm()" class="btn btn-default btn-lg">Add new post</button>
  <div class="main-articles" ng-repeat="article in ctrl.articles | limitTo: 10">
    <hr/>
    <div>
      <img ng-src="{{article.image}}" alt=""/>
    </div>
    <h3 class="text-muted" ng-bind="article.title"></h3>
    <div>
      <p ng-bind="article.text"></p>
    </div>
    <div class="text-muted" >
      <span class="glyphicon glyphicon-time"></span>
      <span ng-bind="article.date | date:'yyyy/MM/dd h:mm a' "></span>
      &nbsp;&nbsp;&nbsp;
      <span class="glyphicon glyphicon-user"></span>
      <span ng-bind="article.author"></span>
    </div>
  </div>
  <div class="add-article-overlay" ng-class="{'articleFormVisible' : articleFormVisible}">
    <div class="add-article-popup">
      <p class="close" ng-click="closeAddArticleForm()">&times;</p>
      <br>
      <form name="articleForm"  ng-submit="articleForm.$valid && ctrl.addArticle()" novalidate>
        <h4 class="modal-title">Add new post</h4>
        <p>
          <input type="text" class="form-control" placeholder="Enter your name" ng-model="ctrl.article.author" required>
        </p>
        <p>
          <input type="text" class="form-control" placeholder="Enter title" ng-model="ctrl.article.title" required>
        </p>
        <p>
          <textarea  class="form-control" placeholder="Enter text" rows="7" ng-model="ctrl.article.text" required> </textarea>
        </p>
        <p>
          <input type="text" class="form-control" placeholder="Enter image link"  ng-model="ctrl.article.image">
        </p>
        <p class="row">
          <input type="submit" value="Submit" class="btn btn-primary btn-lg col-xs-12"/>
        </p>
      </form>
    </div>
  </div>
</div>

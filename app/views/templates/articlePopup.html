<div class="add-article-overlay" ng-show="articleFormVisible">
    <div class="add-article-popup">
      <p class="close" ng-click="artctrl.toggleArticleForm()">&times;</p>
      <br>
      <form name="articleForm"  ng-submit="articleForm.$valid && artctrl.addArticle()" novalidate>
        <h4 class="modal-title">Add new post</h4>
        <p>
          <input type="text" class="form-control" placeholder="Your name" ng-model="artctrl.article.author" required>
        </p>
        <p>
          <input type="text" class="form-control" placeholder="Article title" ng-model="artctrl.article.title" required>
        </p>
        <p>
          <textarea  class="form-control" placeholder="Add text to your article" rows="7" ng-model="artctrl.article.text" required> </textarea>
        </p>
        <p>
          <input type="text" class="form-control" placeholder="Enter image URL"  ng-model="artctrl.article.image">
        </p>
        <p class="row">
          <input type="submit" value="Submit" class="btn btn-primary btn-lg col-xs-12"/>
        </p>
      </form>
    </div>
</div>

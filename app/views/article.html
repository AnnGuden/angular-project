<div class="main-articles">
    <h3 class="text-muted">{{article.title}}</h3>
    <div>
      <img class="img-responsive" ng-src="{{article.image}}" alt=""/>
    </div>
    <div>
      <p ng-bind="article.body"></p>
    </div>
    <div class="text-muted">
      <span class="article-date" ng-show="{{article.date}}">
        <span class="glyphicon glyphicon-time"></span>
        <span ng-bind="article.date | date:'yyyy/MM/dd h:mm a' "></span>
      </span>
      <span class="glyphicon glyphicon-user"></span>
      <span ng-bind="article.author"></span>
    </div>
    <a href="/" class="home-link">
        <span class="glyphicon glyphicon-home"></span>  Main page
    </a>
</div>
